name: twitter_lite
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  conditional_builder_null_safety: ^0.0.6
  smooth_page_indicator: ^1.0.1
  lottie: ^2.2.0
  image_picker: ^0.8.6+3
  shared_preferences: ^2.0.15
  http: ^0.13.5
  flutter_bloc: ^8.1.1
  url_launcher: ^6.1.8
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10
  fluttertoast: ^8.0.9
  page_transition: ^2.0.9
  easy_splash_screen: ^1.0.4
  hexcolor: ^3.0.1
  google_nav_bar: ^5.0.6


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/


  fonts:
    - family: Iconly-Broken
      fonts:
        - asset: assets/fonts/Iconly-Broken.ttf

    - family: Myfont
      fonts:
        - asset: assets/fonts/EduNSWACTFoundation-Bold.ttf
